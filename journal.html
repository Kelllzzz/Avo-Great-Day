<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-pie.min.js"></script>
    <link rel="stylesheet" href="./Assets/style.css">

    
    <title>Avo Great Day! | Track Your Health Goals</title>
</head>

<body>


    <!--Nav bar -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"> Avo Great Day! </a>
          <button
            class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav  ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"> Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  
    <!--End of Navbar-->  
    <!--Title element (current day)-->
    <div class="position-relative overflow-hidden text-center bg-body-tertiary">
        <div class="col-md-6 mx-auto my-5">
            <h1 class="display-3 fw-bold todays-date" id="todays-date">Placeholder</h1>
        </div>
    </div>



    <div class="row d-flex justify-content-between mt-5 bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden justify-content-center">
      <!-- /.col-lg-8 -->
      <div class="col-lg-12 bg-body-tertiary text-center overflow-hidden">
          <h4 class="display-5">Journal</h4>
          <input id="journal" placeholder="Write about anything you want"/>
          
      </div>
    </div>
    <div class="row d-flex justify-content-between mt-5 bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <!-- /.col-lg-2 -->
            <div class="col-lg-3 bg-body-tertiary text-center overflow-hidden">
            </div>
            <!-- /.col-lg-8 -->
            <div class="col-lg-6 bg-body-tertiary text-center overflow-hidden">
                <h4 class="display-5">Log Today's Figures</h4>
                <input id="sleep-input-hour" placeholder="hour"/>
                <input id="sleep-input-minute" placeholder="minutes"/>
                <input id="nutrition-input" size="100" placeholder="Enter what you ate today"/>
                <input id="steps-input" placeholder="steps"/>
            </div>
            <!-- /.col-lg-2 -->
            <div class="col-lg-3 bg-body-tertiary text-center overflow-hidden">
            </div>
    </div>


    <div class="bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
        <div class="my-3 py-3">
            <h2 class="display-5">Your daily Calories</h2>
            <button id="calories-btn">Calculate</button>
            <p class="lead" id="show-calories"></p>
        </div>
    </div>


    
    <button id="submit-input-btn">Score</button>
    <section class="container row" id="score-container">
        <div id="sleep-container"></div>
        <div id="Nutrition-container"></div>
        <div id="Steps-container"></div>
        <div id="Average-score-container"></div>

    </section>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!--Chart scripts-->
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-pie.min.js"></script>
    <!-- Canvas -->
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <!-- Vanilla JavaScript -->
    <script src="./Assets/calculator.js"></script>
</body>

<footer class="py-5 text-center text-body-secondary bg-body-tertiary">
    <p>Â© Avo Great Day Ltd ðŸ¥‘</p>
    </footer>

</html>
