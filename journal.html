  <!--Nav bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">

      <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">

            <a class="nav-link active" aria-current="page" href="track.html">Track Your Progress</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--End of Navbar-->


  <!--Title element (current day)-->
  <div class="position-relative overflow-hidden text-center jumbotron">
    <div class="col-md-8 p-lg-8 mx-auto my-5 titles">
        <img class="calendar-image" id="calendar-image" src="./Assets/images/calendar.jpg" alt="Calendar image">
        <h1 class="display-4 fw-bold todays-date" id="todays-date"></h1>
    </div>
  </div>


    
  <!--Journal div-->
  <div class="row d-flex justify-content-center mt-5 bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
    <div class="col-lg-10 bg-body-tertiary text-center overflow-hidden">
      <h4 class="display-5">Journal</h4>
      <form type="text" >
        <textarea rows="4" cols="50" placeholder="Write about anything you want" id="journal"></textarea>
      </form> 
    </div>
  </div>

  <!--Users daily logs div-->
  <div class="row d-flex justify-content-center mt-5 bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
    <div class="col-lg-10 bg-body-tertiary text-center overflow-hidden">
      <h4 class="display-5">Log Today's Figures</h4>
        <input class="user-log-sleep" id="sleep-input-hour" placeholder="hour"/>
        <input class="user-log-sleep" id="sleep-input-minute" placeholder="minutes"/> 
        <br />
        <input class="user-log" id="steps-input" placeholder="steps"/>
    </div>
  </div>

  <!--Your Daily Calories div-->
  <div class="row d-flex justify-content-center mt-5 bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
    <div class="col-lg-10 bg-body-tertiary text-center overflow-hidden calorie-log">
      <h4 class="display-5">Your Daily Calories</h4>
        <input class="user-log-nutrition" id="nutrition-input" placeholder="Enter what you ate today"/>
        <br />
          <div class="calculated-calories">
            </div>
        <button id="calories-btn">Calculate</button>
        <p class="lead" id="show-calories"></p>
      </div>
  </div>

  <button id="submit-input-btn">Score</button>

  <!--TRIAL CARDS FOR RINGS-->
  <section class="container row" id="score-container">
    <div class="col">
            <div class="card">
                <div class="card-body" id="sleep-container">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body" id="Nutrition-container">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body" id="Steps-container">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body" id="Average-score-container">
                </div>
            </div>
        </div>
    </div>
  </section>
